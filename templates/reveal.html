<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Resultado üéÑ</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#101a33;
      --card: rgba(255,255,255,.09);
      --card2: rgba(255,255,255,.12);
      --txt:#f4f7ff;
      --muted: rgba(244,247,255,.72);
      --border: rgba(255,255,255,.14);
      --shadow: 0 18px 45px rgba(0,0,0,.40);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      min-height: 100dvh;
      padding: max(16px, env(safe-area-inset-top)) 16px max(18px, env(safe-area-inset-bottom));
      background:
        radial-gradient(1100px 700px at 20% -10%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(900px 600px at 110% 10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .wrap{
      width: min(520px, 100%);
      margin-top: 12px;
    }

    .hero{
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      margin-bottom: 14px;
      background: rgba(255,255,255,.06);
    }
    .hero img{
      width: 100%;
      height: auto;
      display: block;
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1{
      margin:0 0 10px;
      font-size: 22px;
    }

    .muted{
      color: var(--muted);
      font-size: 13px;
      margin:0;
      line-height:1.35;
    }

    .big{
      margin: 16px 0 10px;
      font-size: clamp(26px, 6vw, 36px);
      font-weight: 800;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.18);
    }

    .btn{
      display:block;
      width:100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      text-decoration:none;
      font-size: 16px;
      font-weight: 700;
      color:#0b1220;
      background: linear-gradient(135deg, #ffffff, #d7e3ff);
      box-shadow: 0 12px 25px rgba(0,0,0,.25);
    }

    .warn{
      margin-top: 10px;
      font-size: 12.5px;
      color: var(--muted);
      line-height:1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- IMAGEN -->
    <div class="hero">
      <img src="{{ url_for('static', filename='img/intercambio.png') }}"
           alt="Intercambio Navide√±o" />
    </div>

    <div class="card">
      <h1>üéÅ Resultado</h1>
      <p class="muted">Hola <b>{{ giver }}</b>, te toc√≥ regalarle a:</p>

      <div class="big">üéÑ {{ receiver }} üéÑ</div>

      <p class="warn">No lo compartas en el grupo üòâ</p>
      <a class="btn" href="/">Volver</a>
    </div>

  </div>
</body>
</html>
